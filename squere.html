<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter the number" id="val">
    <button id="btn">get</button>
    <div id="sqr"></div>
    <script>
        let a=document.getElementById("val")
        document.getElementById("btn").addEventListener("click",function(){
            let c=parseInt(a.value)
            document.getElementById("sqr").innerHTML=c*c
        })
    </script>
</body>
</html>
