<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div" id="count">

    </div>
    <script>
        x=1;
        let dt=setInterval(function(){
            document.getElementById("count").innerHTML=x
        if(x==10){
           clearInterval(dt)
        }
        x=x+1;
        },1000)
        

    </script>
</body>
</html>
