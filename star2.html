<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="task" placeholder="enter the number">
   <button id="btn">get</button> 
   <div id="res"></div>

   <script>
        x=document.querySelector("#task")
        btn=document.querySelector("#btn")

        btn.addEventListener("click",function(){
            let n=x.value;
            let st="";
            let s;
            for(i=1;i<n;i++){
                for(j=1;j<=n-1;j++){
                    s+=" ";
                }
                for(k=0;k<=2*i-1;k++){
                    s+="*";
                }
                s+=`<div></div>`;
            }
            document.getElementById("res").innerHTML=s
        })
   </script>
</body>
</html>
